		<script>
		function setBlurEffect() {
			const texts = document.querySelectorAll('#blur');
			const windowHeight = window.innerHeight;
		
			texts.forEach(text => {
				const rect = text.getBoundingClientRect();
				const textCenterY = rect.top + rect.height / 2;
		
				// Calculate the blur amount and opacity based on the Y position
				let blurAmount = Math.max(0, (textCenterY - 0.75 * windowHeight) / (windowHeight / 2) * 10);
				let opacityAmount = Math.max(0, 1 - (textCenterY - 0.75 * windowHeight) / (windowHeight / 2));
		
				// Apply the blur and opacity to the text
				text.style.filter = `blur(${blurAmount}px)`;
				text.style.opacity = opacityAmount;
			});
		}
		
		// Initialize blur effect on page load
		document.addEventListener('DOMContentLoaded', function () {
			setBlurEffect();
		});
		
		// Adjust blur effect on scroll
		document.addEventListener('scroll', function () {
			setBlurEffect();
		});
		
		</script>
